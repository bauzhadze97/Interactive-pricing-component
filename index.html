<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<main>
  <div class="logo">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required. </h2>
  </div>
  <div class="container">
    <div class="innertop">
    <h2 id="pageview">20K PAGEVIEWS</h2>
    <input type="range" min="1" max="5" step="1" value="1" class="slider">
    <h2 class="price" id="price">$18.00</h2>
  </div>
    <div class="billing">
    <h2>Monthly Billing</h2>
  <div class="togglebg">
    <div class="togglebutton"></div>
  </div>
    <h2>Yearly Billing</h2>
    <p>-25%</p>
</div>
<div class="line"></div>
<div class="packagetext">
  <img src="./images/icon-check.svg">Unlimited websites</div>
<div class="packagetext"><img src="./images/icon-check.svg">100% data ownership </div>
<div class="packagetext"><img src="./images/icon-check.svg">Email reports</div>
<button>Start my trial</button>
  </div>
</main>
  <script src="./app.js"></script>
</body>
</html>
